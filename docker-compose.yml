version: '3.8'

services:
  # Backend - Go API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: diary-backend
    restart: unless-stopped
    environment:
      # Default environment variables - can be overridden
      GB_USERS: ${GB_USERS:-test@test.com:JDJhJDEwJC9sVWJpTlBYVlZvcU9ZNUxIZmhqYi4vUnRuVkJNaEw4MTQ2VUdFSXRDeE9Ib0ZoVkRLR3pl}
      GB_DATAPATH: ${GB_DATAPATH:-/data}
      GB_ALLOWEDORIGINS: ${GB_ALLOWEDORIGINS:-http://localhost,http://localhost:80,http://localhost:8080}
      GB_JWTSECRET: ${GB_JWTSECRET:-}
      GB_SESSION_SECRET: ${GB_SESSION_SECRET:-}
      GB_COOKIE_SECURE: ${GB_COOKIE_SECURE:-false}
      GB_ISSUER: ${GB_ISSUER:-diary}
      GB_PORT: ${GB_PORT:-8080}
      GB_MAXPERFILESIZEMB: ${GB_MAXPERFILESIZEMB:-200}
      GB_MAXBATCHFILES: ${GB_MAXBATCHFILES:-100}
      GB_MAXBATCHTOTALSIZEMB: ${GB_MAXBATCHTOTALSIZEMB:-1000}
    volumes:
      # External volume for database and assets
      - ${DIARY_DATA_PATH:-./diary-data}:/data
    networks:
      - diary-network

  # Frontend - Next.js
  frontend:
    build:
      context: ./next-frontend
      dockerfile: Dockerfile
    container_name: diary-frontend
    restart: unless-stopped
    environment:
      # API URL for the browser
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    depends_on:
      - backend
    networks:
      - diary-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: diary-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    # volumes:
    #   - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    #   - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Uncomment for SSL certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - diary-network

networks:
  diary-network:
    driver: bridge

volumes:
  diary-data:

