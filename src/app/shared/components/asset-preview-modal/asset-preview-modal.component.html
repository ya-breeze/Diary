@if (isOpen) {
<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-container" [class.view-only-modal]="viewOnly">
    @if (!viewOnly) {
    <div class="modal-header">
      <h2 class="modal-title">{{ fileName }}</h2>
      <button (click)="closeModal()" class="close-button" aria-label="Close">
        ×
      </button>
    </div>
    } @else {
    <button
      (click)="closeModal()"
      class="close-button-overlay"
      aria-label="Close"
    >
      ×
    </button>

    @if (hasMultipleImages && assetType() === 'image') {
    <button
      (click)="navigatePrevious.emit()"
      class="nav-button nav-button-left"
      aria-label="Previous image"
    >
      ‹
    </button>
    <button
      (click)="navigateNext.emit()"
      class="nav-button nav-button-right"
      aria-label="Next image"
    >
      ›
    </button>
    } }

    <div class="modal-body">
      @if (assetType() === 'image') {
      <img
        [src]="assetUrl()"
        [alt]="fileName"
        class="preview-image"
        (click)="onImageClick($event)"
        [style.cursor]="viewOnly ? 'pointer' : 'default'"
      />
      } @else if (assetType() === 'video') {
      <video [src]="assetUrl()" controls class="preview-video">
        Your browser does not support the video tag.
      </video>
      } @else {
      <div class="preview-unknown">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
          />
        </svg>
        <p>Preview not available for this file type</p>
        <a [href]="assetUrl()" download class="download-link">
          Download File
        </a>
      </div>
      }
    </div>

    @if (!viewOnly) {
    <div class="modal-footer">
      <button (click)="copyMarkdownLink()" class="action-btn copy-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
          />
        </svg>
        Copy Link
      </button>

      <button (click)="downloadAsset()" class="action-btn download-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
          />
        </svg>
        Download
      </button>

      <button (click)="deleteAsset()" class="action-btn delete-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
        Delete
      </button>
    </div>
    }
  </div>
</div>
}
