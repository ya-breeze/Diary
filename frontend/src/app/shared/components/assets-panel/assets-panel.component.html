<div class="assets-panel">
  <div class="panel-header">
    <h3>Assets</h3>
    <span class="asset-count">{{ assets.length }}</span>
  </div>

  <div
    class="upload-zone"
    [class.dragging]="isDragging()"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <label class="upload-button">
      <input
        type="file"
        multiple
        accept="image/*,video/*"
        (change)="onFileSelect($event)"
        class="file-input"
      />
      <span class="upload-icon">ğŸ“</span>
      <span class="upload-text">Add Files</span>
    </label>
    <p class="upload-hint">or drag & drop</p>
  </div>

  @if (assets.length === 0) {
  <div class="empty-state">
    <p>No assets in this entry</p>
  </div>
  } @else {
  <div class="assets-list">
    @for (asset of assets; track asset) {
    <div class="asset-item" (click)="onAssetClick(asset)">
      @if (isImage(asset)) {
      <img
        [src]="getAssetUrl(asset)"
        [alt]="asset"
        class="asset-thumbnail"
        loading="lazy"
      />
      } @else if (isVideo(asset)) {
      <div class="video-thumbnail">
        <video [src]="getAssetUrl(asset)" class="asset-thumbnail"></video>
        <div class="video-overlay">â–¶ï¸</div>
      </div>
      } @else {
      <div class="file-thumbnail">
        <span class="file-icon">ğŸ“„</span>
      </div>
      }
      <div class="asset-name" [title]="asset">{{ asset }}</div>
    </div>
    }
  </div>
  }
</div>
